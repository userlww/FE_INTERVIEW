<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .left {
      height: 100%;
      width: 400px;
      background: red;
      float: left;
    }
    .right {
      background: skyblue;
      height: 100%;
      /* overflow: hidden; */
      width: calc(100% - 400px);
      float: left;
      
    }
    * {
      margin: 0;
      padding: 0;
      /* box-sizing: border-box; */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      左侧部分
    </div>
    <div class="right">右侧部分</div>
  </div>
</body>
</html>
